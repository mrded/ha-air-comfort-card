<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Comfort Card Test</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-top: 0;
      font-weight: 400;
    }
    .layout {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .cards-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card-demo {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 12px;
      flex: 1 1 220px;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .card-demo .demo-label {
      margin: 0 0 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(255, 255, 255, 0.7);
    }
    .card-demo.small {
      max-width: 240px;
    }
    .card-demo.medium {
      max-width: 320px;
    }
    .card-demo.large {
      max-width: 420px;
    }
    .controls {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      max-width: 540px;
    }
    .control {
      margin-bottom: 15px;
    }
    .control:last-child {
      margin-bottom: 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #4CAF50;
    }
    air-comfort-card {
      display: block;
      width: 100%;
      --primary-text-color: #ffffff;
      --secondary-text-color: rgba(255, 255, 255, 0.6);
      --ha-card-background: #1e1e1e;
      --card-background-color: #1e1e1e;
      --warning-color: #ff9800;
    }
  </style>
</head>
<body>
  <h1>Air Comfort Card</h1>

  <div class="layout">
    <div class="cards-grid">
      <div class="card-demo small">
        <p class="demo-label">Compact (1-2 columns)</p>
        <air-comfort-card id="card-compact"></air-comfort-card>
      </div>
      <div class="card-demo medium">
        <p class="demo-label">Standard (2-3 columns)</p>
        <air-comfort-card id="card-standard"></air-comfort-card>
      </div>
      <div class="card-demo large">
        <p class="demo-label">Wide (full-width)</p>
        <air-comfort-card id="card-wide"></air-comfort-card>
      </div>
    </div>

    <div class="controls">
      <div class="control">
        <label>Temperature: <strong id="temp-value">22</strong>°C</label>
        <input type="range" id="temperature" min="10" max="35" value="22" step="0.5">
      </div>
      <div class="control">
        <label>Humidity: <strong id="humidity-value">50</strong>%</label>
        <input type="range" id="humidity" min="10" max="90" value="50">
      </div>
    </div>
  </div>

  <script type="module">
    import './dist/air-comfort-card.js';

    const HISTORY_HOURS = 24;
    const ONE_HOUR = 60 * 60 * 1000;

    const cards = [
      { element: document.getElementById('card-compact'), name: 'Compact Slot' },
      { element: document.getElementById('card-standard'), name: 'Standard Slot' },
      { element: document.getElementById('card-wide'), name: 'Wide Slot' }
    ];
    const tempSlider = document.getElementById('temperature');
    const humiditySlider = document.getElementById('humidity');
    const tempValue = document.getElementById('temp-value');
    const humidityValue = document.getElementById('humidity-value');

    function createMockSeries(latestValue, options) {
      const { baseline, amplitude, drift = 0, secondaryAmplitude = 0, frequency = 1 } = options;
      const now = Date.now();
      const baseAtProgress = progress => {
        return (
          baseline +
          Math.sin(progress * Math.PI * 2 * frequency) * amplitude +
          Math.cos(progress * Math.PI * 4 * frequency) * secondaryAmplitude +
          (progress - 0.5) * drift
        );
      };
      const baseAtNow = baseAtProgress(1);
      const offset = latestValue - baseAtNow;
      const samples = [];
      for (let i = HISTORY_HOURS; i >= 0; i--) {
        const progress = 1 - i / HISTORY_HOURS;
        const time = new Date(now - i * ONE_HOUR);
        const value = baseAtProgress(progress) + offset;
        samples.push({
          time,
          value: parseFloat(value.toFixed(1))
        });
      }
      samples[samples.length - 1].value = parseFloat(latestValue.toFixed(1));
      return samples;
    }

    function formatHistory(series, entityId) {
      return series.map(point => ({
        entity_id: entityId,
        state: point.value.toFixed(1),
        last_changed: point.time.toISOString(),
        last_updated: point.time.toISOString()
      }));
    }

    function buildHistoryPayload(temperature, humidity) {
      const temperatureSeries = createMockSeries(temperature, {
        baseline: 22,
        amplitude: 2.8,
        drift: 1.5,
        secondaryAmplitude: 0.5,
        frequency: 1
      });
      const humiditySeries = createMockSeries(humidity, {
        baseline: 48,
        amplitude: 7,
        drift: -5,
        secondaryAmplitude: 2,
        frequency: 0.6
      });
      return [
        formatHistory(temperatureSeries, 'sensor.temperature'),
        formatHistory(humiditySeries, 'sensor.humidity')
      ];
    }

    let latestHistoryResponse = buildHistoryPayload(22, 50);

    function createHass(temperature, humidity) {
      latestHistoryResponse = buildHistoryPayload(temperature, humidity);
      return {
        states: {
          'sensor.temperature': {
            state: String(temperature),
            attributes: { unit_of_measurement: '°C' }
          },
          'sensor.humidity': {
            state: String(humidity),
            attributes: { unit_of_measurement: '%' }
          }
        },
        callService: async () => {},
        callApi: async () => latestHistoryResponse
      };
    }

    cards.forEach(({ element, name }) => {
      if (!element) {
        return;
      }
      element.setConfig({
        type: 'custom:air-comfort-card',
        temperature_entity: 'sensor.temperature',
        humidity_entity: 'sensor.humidity',
        name
      });
    });

    function update() {
      const temp = parseFloat(tempSlider.value);
      const humidity = parseInt(humiditySlider.value);
      tempValue.textContent = temp;
      humidityValue.textContent = humidity;
      cards.forEach(({ element }) => {
        if (element) {
          element.hass = createHass(temp, humidity);
          element.lastHistoryFetch = 0;
          element.fetchHistory?.(); // Pull mock history so charts render in the playground
        }
      });
    }

    tempSlider.addEventListener('input', update);
    humiditySlider.addEventListener('input', update);

    update();
  </script>
</body>
</html>

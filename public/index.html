<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Comfort Card Test</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-top: 0;
      font-weight: 400;
    }
    .layout {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    .cards-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      flex: 1 1 0;
      min-width: 0;
      align-content: flex-start;
    }
    .card-demo {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 12px;
      flex: 0 0 auto;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .card-demo.small {
      width: 240px;
    }
    .card-demo.medium {
      width: 320px;
    }
    .card-demo.large {
      width: 100%;
    }
    .card-demo .demo-label {
      margin: 0 0 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(255, 255, 255, 0.7);
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 24px;
      flex: 0 0 300px;
    }
    .controls {
      background: #222;
      padding: 20px;
      border-radius: 12px;
    }
    .section-label {
      margin: 0 0 16px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(255, 255, 255, 0.5);
    }
    .control {
      margin-bottom: 15px;
    }
    .control:last-child {
      margin-bottom: 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #4CAF50;
    }
    .editor-container {
      flex: 1 1 400px;
      background: #1e1e1e;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .editor-container .section-label {
      padding: 16px 16px 0;
    }
    air-comfort-card {
      display: block;
      width: 100%;
      --primary-text-color: #ffffff;
      --secondary-text-color: rgba(255, 255, 255, 0.6);
      --ha-card-background: #1e1e1e;
      --card-background-color: #1e1e1e;
      --warning-color: #ff9800;
    }
    air-comfort-card-editor {
      display: block;
      padding: 12px 16px 16px;
      --primary-text-color: #ffffff;
      --secondary-text-color: rgba(255, 255, 255, 0.5);
      --divider-color: rgba(255, 255, 255, 0.12);
      --card-background-color: #2a2a2a;
      --ha-card-background: #2a2a2a;
    }
  </style>
</head>
<body>
  <h1>Air Comfort Card</h1>

  <div class="layout">
    <div class="cards-grid">
      <div class="card-demo large">
        <p class="demo-label">Wide (full-width)</p>
        <air-comfort-card id="card-wide"></air-comfort-card>
      </div>
      <div class="card-demo small">
        <p class="demo-label">Compact (1-2 columns)</p>
        <air-comfort-card id="card-compact"></air-comfort-card>
      </div>
      <div class="card-demo medium">
        <p class="demo-label">Standard (2-3 columns)</p>
        <air-comfort-card id="card-standard"></air-comfort-card>
      </div>
    </div>

    <div class="sidebar">
      <div class="controls">
        <p class="section-label">Sensor Values</p>
        <div class="control">
          <label>Temperature: <strong id="temp-value">22</strong> <span id="temp-unit-label">°C</span>
            <select id="sensor-temp-unit" style="margin-left:8px;background:#333;color:#fff;border:1px solid rgba(255,255,255,0.2);border-radius:4px;padding:2px 4px;font-size:12px;">
              <option value="°C">°C</option>
              <option value="°F">°F</option>
            </select>
          </label>
          <input type="range" id="temperature" min="10" max="35" value="22" step="0.1">
        </div>
        <div class="control">
          <label>Humidity: <strong id="humidity-value">50</strong>%</label>
          <input type="range" id="humidity" min="10" max="90" value="50" step="0.1">
        </div>
        <div class="control">
          <label>CO₂: <strong id="co2-value">450</strong> ppm</label>
          <input type="range" id="co2" min="300" max="2500" value="450" step="1">
        </div>
        <div class="control">
          <label>NO₂: <strong id="no2-value">30</strong></label>
          <input type="range" id="no2" min="0" max="500" value="30" step="1">
        </div>
        <div class="control">
          <label>PM 2.5: <strong id="pm25-value">10</strong> µg/m³</label>
          <input type="range" id="pm25" min="0" max="200" value="10" step="0.1">
        </div>
        <div class="control">
          <label>PM 10: <strong id="pm10-value">20</strong> µg/m³</label>
          <input type="range" id="pm10" min="0" max="300" value="20" step="0.1">
        </div>
        <div class="control">
          <label>VOC: <strong id="voc-value">100</strong></label>
          <input type="range" id="voc" min="0" max="600" value="100" step="1">
        </div>
      </div>

      <div class="editor-container">
        <p class="section-label">Card Editor</p>
        <air-comfort-card-editor id="card-editor"></air-comfort-card-editor>
      </div>
    </div>
  </div>

  <script type="module">
    import './dist/air-comfort-card.js';

    const cards = [
      document.getElementById('card-compact'),
      document.getElementById('card-standard'),
      document.getElementById('card-wide'),
    ];
    const editor = document.getElementById('card-editor');

    const tempSlider = document.getElementById('temperature');
    const humiditySlider = document.getElementById('humidity');
    const co2Slider = document.getElementById('co2');
    const no2Slider = document.getElementById('no2');
    const pm25Slider = document.getElementById('pm25');
    const pm10Slider = document.getElementById('pm10');
    const vocSlider = document.getElementById('voc');
    const tempValue = document.getElementById('temp-value');
    const humidityValue = document.getElementById('humidity-value');
    const co2Value = document.getElementById('co2-value');
    const no2Value = document.getElementById('no2-value');
    const pm25Value = document.getElementById('pm25-value');
    const pm10Value = document.getElementById('pm10-value');
    const vocValue = document.getElementById('voc-value');

    let sensorTempUnit = '°C';

    function celsiusToFahrenheit(c) { return (c * 9 / 5) + 32; }
    function fahrenheitToCelsius(f) { return (f - 32) * 5 / 9; }

    let latestHistoryResponse = [];
    let temperatureEntityId = 'sensor.temperature';
    let humidityEntityId = 'sensor.humidity';
    let co2EntityId = 'sensor.co2';
    let no2EntityId = 'sensor.no2';
    let pm25EntityId = 'sensor.pm25';
    let pm10EntityId = 'sensor.pm10';
    let vocEntityId = 'sensor.voc';

    let config = {
      type: 'custom:air-comfort-card',
      temperature_entity: temperatureEntityId,
      humidity_entity: humidityEntityId,
      co2_entity: co2EntityId,
      no2_entity: no2EntityId,
      pm25_entity: pm25EntityId,
      pm10_entity: pm10EntityId,
      voc_entity: vocEntityId,
      show_temperature_graph: true,
      show_humidity_graph: true,
      show_co2_graph: true,
      show_no2_graph: true,
      show_pm25_graph: true,
      show_pm10_graph: true,
      show_voc_graph: true,
      temp_c_min: 20,
      temp_c_max: 24,
      temp_f_min: 68,
      temp_f_max: 75,
      humidity_min: 40,
      humidity_max: 60,
    };

    function createHass(temperature, humidity, co2, no2, pm25, pm10, voc) {
      return {
        states: {
          [temperatureEntityId]: {
            state: String(temperature),
            attributes: { unit_of_measurement: sensorTempUnit }
          },
          [humidityEntityId]: {
            state: String(humidity),
            attributes: { unit_of_measurement: '%' }
          },
          [co2EntityId]: {
            state: String(co2),
            attributes: { unit_of_measurement: 'ppm' }
          },
          [no2EntityId]: {
            state: String(no2),
            attributes: { unit_of_measurement: '' }
          },
          [pm25EntityId]: {
            state: String(pm25),
            attributes: { unit_of_measurement: 'µg/m³' }
          },
          [pm10EntityId]: {
            state: String(pm10),
            attributes: { unit_of_measurement: 'µg/m³' }
          },
          [vocEntityId]: {
            state: String(voc),
            attributes: { unit_of_measurement: '' }
          }
        },
        callService: async () => {},
        callApi: async () => latestHistoryResponse
      };
    }

    function update() {
      const temp = parseFloat(tempSlider.value);
      const humidity = parseFloat(humiditySlider.value);
      const co2 = parseFloat(co2Slider.value);
      const no2 = parseFloat(no2Slider.value);
      const pm25 = parseFloat(pm25Slider.value);
      const pm10 = parseFloat(pm10Slider.value);
      const voc = parseFloat(vocSlider.value);
      tempValue.textContent = temp.toFixed(1);
      humidityValue.textContent = humidity.toFixed(1);
      co2Value.textContent = co2.toFixed(0);
      no2Value.textContent = no2.toFixed(0);
      pm25Value.textContent = pm25.toFixed(1);
      pm10Value.textContent = pm10.toFixed(1);
      vocValue.textContent = voc.toFixed(0);
      const hass = createHass(temp, humidity, co2, no2, pm25, pm10, voc);
      cards.forEach(element => {
        if (element) {
          element.hass = hass;
          element.lastHistoryFetch = 0;
          element.fetchHistory?.();
        }
      });
      editor.hass = hass;
    }

    function applyConfig() {
      // Sync entity IDs from config so the mock hass states use the right keys
      if (config.temperature_entity) temperatureEntityId = config.temperature_entity;
      if (config.humidity_entity) humidityEntityId = config.humidity_entity;
      if (config.co2_entity) co2EntityId = config.co2_entity;
      if (config.no2_entity) no2EntityId = config.no2_entity;
      if (config.pm25_entity) pm25EntityId = config.pm25_entity;
      if (config.pm10_entity) pm10EntityId = config.pm10_entity;
      if (config.voc_entity) vocEntityId = config.voc_entity;

      cards.forEach(element => {
        if (element) element.setConfig(config);
      });
      editor.setConfig(config);
      update();
    }

    // When the editor fires config-changed, push the new config to all cards
    editor.addEventListener('config-changed', (e) => {
      config = e.detail.config;
      applyConfig();
    });

    const sensorUnitSelect = document.getElementById('sensor-temp-unit');
    sensorUnitSelect.addEventListener('change', () => {
      const newUnit = sensorUnitSelect.value;
      const current = parseFloat(tempSlider.value);
      if (newUnit === '°F' && sensorTempUnit === '°C') {
        const converted = celsiusToFahrenheit(current);
        tempSlider.min = '50';
        tempSlider.max = '95';
        tempSlider.step = '0.1';
        tempSlider.value = converted.toFixed(1);
      } else if (newUnit === '°C' && sensorTempUnit === '°F') {
        const converted = fahrenheitToCelsius(current);
        tempSlider.min = '10';
        tempSlider.max = '35';
        tempSlider.step = '0.1';
        tempSlider.value = converted.toFixed(1);
      }
      sensorTempUnit = newUnit;
      document.getElementById('temp-unit-label').textContent = newUnit;
      update();
    });

    tempSlider.addEventListener('input', update);
    humiditySlider.addEventListener('input', update);
    co2Slider.addEventListener('input', update);
    no2Slider.addEventListener('input', update);
    pm25Slider.addEventListener('input', update);
    pm10Slider.addEventListener('input', update);
    vocSlider.addEventListener('input', update);

    function getLatestHistoryValue(series) {
      if (!Array.isArray(series)) {
        return undefined;
      }
      for (let i = series.length - 1; i >= 0; i--) {
        const value = parseFloat(series[i]?.state);
        if (!isNaN(value)) {
          return value;
        }
      }
      return undefined;
    }

    function applyHistoryDefaults(temperatureHistory, humidityHistory, co2History) {
      const latestTemp = getLatestHistoryValue(temperatureHistory);
      if (typeof latestTemp === 'number') {
        const rounded = latestTemp.toFixed(1);
        tempSlider.value = rounded;
        tempValue.textContent = rounded;
      }
      const latestHumidity = getLatestHistoryValue(humidityHistory);
      if (typeof latestHumidity === 'number') {
        const rounded = latestHumidity.toFixed(1);
        humiditySlider.value = rounded;
        humidityValue.textContent = rounded;
      }
      const latestCo2 = getLatestHistoryValue(co2History);
      if (typeof latestCo2 === 'number') {
        const rounded = latestCo2.toFixed(0);
        co2Slider.value = rounded;
        co2Value.textContent = rounded;
      }
    }

    async function loadMockHistory() {
      try {
        const response = await fetch('mock.json');
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();
        if (!Array.isArray(data)) {
          throw new Error('Mock history should be an array of entity histories');
        }
        latestHistoryResponse = data;
        const [temperatureHistory = [], humidityHistory = [], co2History = [], no2History = [], pm25History = [], pm10History = [], vocHistory = []] = data;
        if (temperatureHistory[0]?.entity_id) {
          temperatureEntityId = temperatureHistory[0].entity_id;
          config.temperature_entity = temperatureEntityId;
        }
        if (humidityHistory[0]?.entity_id) {
          humidityEntityId = humidityHistory[0].entity_id;
          config.humidity_entity = humidityEntityId;
        }
        if (co2History[0]?.entity_id) {
          co2EntityId = co2History[0].entity_id;
          config.co2_entity = co2EntityId;
        }
        if (no2History[0]?.entity_id) {
          no2EntityId = no2History[0].entity_id;
          config.no2_entity = no2EntityId;
        }
        if (pm25History[0]?.entity_id) {
          pm25EntityId = pm25History[0].entity_id;
          config.pm25_entity = pm25EntityId;
        }
        if (pm10History[0]?.entity_id) {
          pm10EntityId = pm10History[0].entity_id;
          config.pm10_entity = pm10EntityId;
        }
        if (vocHistory[0]?.entity_id) {
          vocEntityId = vocHistory[0].entity_id;
          config.voc_entity = vocEntityId;
        }
        applyHistoryDefaults(temperatureHistory, humidityHistory, co2History);
      } catch (error) {
        console.error('Failed to load mock history data:', error);
      }
    }

    async function init() {
      await loadMockHistory();
      applyConfig();
    }

    init();
  </script>
</body>
</html>
